<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Playfair+Display:wght@400;600;700&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pricing-style.css">
    
</head>
<body>
        <section class="main-pricing-table">
            <div class="pricing-item">
                <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
                <h1 class="item-name">Personal</h1>
                <ul class="pricing-features">
                    <li class="pricing-f">Custom domains</li>
                    <li class="pricing-f">Sleeps after 30 mins of inactivity</li>
                </ul>
                <h2 class="item-price">Free</h2>
            </div>
            <div class="pricing-item">
                <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
                <h1 class="item-name">Small team</h1>
                    <ul class="pricing-features">
                        <li class="pricing-f">Never sleeps</li>
                        <li class="pricing-f">Multiple workers for more powerful apps</li>
                    </ul>
                    <h2 class="item-price">$150</h2>
            </div>
            <div class="pricing-item">
                <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">

                <h1 class="item-name">Enterprise</h1>
                    <ul class="pricing-features">
                        <li class="pricing-f">Dedicated</li>
                        <li class="pricing-f">Simple horizontal scalability</li>
                    </ul>
                <h2 class="item-price">$400</h2>
            </div>
        </section>
</body>
</html>
